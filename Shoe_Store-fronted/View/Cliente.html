        <div class="container">

                <div class="col-sm-3">

                        <label for="filtar_nombre">Filtrar por Nombre:</label>
                        <input type="text" class="form-control" name="filtar_nombre" id="filtar_nombre" value=""

                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="filtar_ciudad">Filtrar por Ciudad:</label>
                        <input type="text" class="form-control" name="filtar_ciudad" id="filtar_ciudad" value=""

                    </div>
                </div>


                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="filtar_estado">Filtrar por Estado:</label>
                        <input type="text" class="form-control" name="filtar_estado" id="filtar_estado" value=""
                            required placeholder="Ingresar el Estado">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br></br>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-6">

                <button name="btnAgregar" id="btnAgregar" class="btn btn-secondary" type="button">Limpiar</button>
            </div>
        </div>
    </div>
    <br></br>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th scope="col">tipo_identificacion</th>
                <th scope="col">identificacion</th>
                <th scope="col">nombre_cliente</th>
                <th scope="col">apellido_cliente</th>
                <th scope="col">telefono</th>
                <th scope="col">direccion</th>
                <th scope="col">ciudad</th>
                <th scope="col">estado</th>
                <th scope="col">Actions</th>


            </tr>
        </thead>
